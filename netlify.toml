[build]
  command = "cd apps/web && npm install && npm run build"
  publish = "apps/web/dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://your-api.railway.app"

[[redirects]]
  from = "/api/*"
  to = "https://your-api.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
